<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="main-content">
            <h1>
                <span class='white'>Generate a </span> 
                <span class='green'>random password</span>
            </h1>
            <h2 class="h1-subtitle">Never use an insecure password again.<em>You must have either numbers or symbols in your passwords for security reasons.</em></h2>
        </div>
        <div class="generate-pass-div">
            <button class="gen-pass-btn">Generate passwords</button>
            <input type="text" class="user-input-inp" 
            placeholder="12, 13, 14 or 15 characters?">
            <button class="numbers-btn">Toggle numbers on/off</button>
            <button class="symbols-btn">Toggle symbols on/off</button>
        </div>
        <hr class="horizontal-line">
        <div class="pass-display-div">
            <div class="pass-display-1"></div>
            <div class="pass-display-2"></div>
        </div>
        <script src="assets/js/main.js" defer></script>
    </body>
</html>
